<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto Cards</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Produtos</h1>
        <div class="container__produtos">
            <div class="card">
                <div class="card__background">
                    <figure>
                        <img class="card__img" src="./img/pc.png" alt="">
                    </figure>
                </div>
                <div class="card__description">
                    <h2>Computador Gamer</h2>
                    <p>Computador para jogos muito bom mesmo ultima geração pode confiar</p>
                    <span>R$ 249.99</span>
                </div>
                <div class="card__button">
                    <button>
                        <a href=""target="_blank">Comprar</a>
                    </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
